---
resources:
  - name: pipeline-source-code
    type: git
    source: 
      uri: ((pipeline-repo))
      branch: main
      private_key: ((private-key))
  - name: testotester-source-code
    type: git
    source:
      uri: ((testotester-repo))
      branch: main
      private_key: ((private-key))

jobs:
  - name: deploy-java-app
    serial: true
    public: true
    plan:
      - get: pipeline-source-code
      - get: testotester-source-code
      - task: create-build
        file: pipeline-source-code/tasks/create-java-build.yml
      - task: deploy-app
        params:
          CF_API: ((cf-api))
          CF_ORG: ((cf-org))
          CF_SPACE: ((cf-space))
          CF_USER: ((cf-username))
          CF_PASS: ((cf-password))
        file: pipeline-source-code/tasks/deploy-app.yml
